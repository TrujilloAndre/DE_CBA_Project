{% extends 'base.html' %}

{% block head %}
<title>CBA Sales Data</title>
{% endblock %}

{% block body %}
<div class="content"> 
    <h1>Update Sale</h1>

    <form action="/update/{{sale.id}}" method="POST">
        <label for="store_id">Store ID:</label>
        <input type="text" name="store_id" id="store_id" value="{{sale.store_id}}" required><br>

        <label for="total_sales">Total Sales:</label>
        <input type="number" step="0.01" name="total_sales" id="total_sales" value="{{sale.total_sales}}" required><br>

        <label for="date">Date:</label>
        <input type="date" name="date" id="date" value="{{sale.date}}" required><br>

        <input type="submit" value="Update Sale">
    </form>
</div>
{% endblock %}
